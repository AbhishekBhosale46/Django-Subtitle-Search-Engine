<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Subtitle Search Engine</title>
</head>
<body>
    <h1>SubTitle Search Engine</h1>
    <hr>
    <nav>
        <h1>Search Page</h1>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'upload_video' %}">Upload Video</a></li>
            <li><a href="{% url 'list_videos' %}">Available Videos</a></li>
        </ul>
    </nav>
    <hr>
    <h3>Search in {{video.video_name}}</h3>
    <form method="post" action="{% url 'search_video' video.id %}">
        {% csrf_token %}
        <label for="search_text">Enter keyword to be searched in video :</label>
        <input type="text" id="search_text" name="search_text">
        <button type="submit">Search</button>
    </form>
    {% if start %}
        <h4>Start : {{start}}</h4>
        <h4>End : {{end}}</h4>
    {% endif %}
    {% if error %}
        <h4>Error occured</h4>
    {% endif %}
</body>
</html>
